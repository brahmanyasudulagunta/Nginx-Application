services:
  
  nginx:
    build: ./nginx
    image: nginx:latest
    ports:
      - "80:80"
    depends_on:
      - app1
      - app2
      - app3

  app1:
    build: ./app
    image: app1:v1
    depends_on:
      - postgres
      - mysql
      - redis

  app2:
    build: ./app
    image: app2:v1
    depends_on:
      - postgres
      - mysql
      - redis

  app3:
    build: ./app
    image: app3:v1
    depends_on:
      - postgres
      - mysql
      - redis

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: postgresdb
      POSTGRES_USER: krishna
      POSTGRES_PASSWORD: 1729
    volumes:
      - ./db/postgres/data:/var/lib/postgresql/data

  mysql:
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_DATABASE: mysqldb
      MYSQL_USER: rama
      MYSQL_PASSWORD: 1729
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db/mysql/data:/var/lib/mysql

  pg-backup:
    image: postgres:15
    container_name: pg-backup
    depends_on:
      - postgres
    volumes:
      - ./db/backups/postgres:/backups
    environment:
      PGPASSWORD: 1729
    entrypoint: >
      sh -c "
      while true; do
        pg_dump -h postgres -U krishna postgresdb \
        > /backups/pg_$(date +%F_%H%M).sql;
        sleep 3600;
      done
      "

  mysql-backup:
    image: mysql:8
    container_name: mysql-backup
    depends_on:
      - mysql
    volumes:
      - ./db/backups/mysql:/backups
    entrypoint: >
      sh -c "
      while true; do
        mysqldump -h mysql -u rama -p1729 mysqldb \
        > /backups/mysql_$(date +%F_%H%M).sql;
        sleep 3600;
      done
      "
      
  redis:
    image: redis:7
